name: Release kernel images

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: images/kernel

jobs:
  kernel:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [ 4.14.223, 4.19.178, 5.4.102, 5.10.21 ]
    env:
      KERNEL_VERSIONS: ${{ matrix.version }}
    steps:
      - uses: actions/checkout@v2
      - name: Login to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: weaveworksigniteci
          password: ${{ secrets.DOCKERHUB_PASSWORD_WEAVEWORKSIGNITECI }}
      - run: make
        env:
          GOARCH: amd64
      - run: make
        env:
          GOARCH: arm64
      - run: make push
